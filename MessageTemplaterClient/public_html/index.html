<html>
    <head>
        <title>Message Templater</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">

    </head>
    <body>
        <div class="container">
            <h1>Craft a Message</h1>
            <div id="errorMessages"></div>
            <form>
                <div class="form-group">
                    <label for="messageSelect">Message Template</label>
                    <select id="messageSelect" 
                            class="form-control">
                        <option disabled selected>select a message template</option>
                    </select>                
                </div>
                <div class="form-group">
                    <label for="companySelect">Company</label>
                    <select id="companySelect" class="form-control">
                        <option disabled selected>select a company</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guestSelect">Guest</label>
                    <select id="guestSelect" class="form-control">
                        <option disabled selected>select a guest</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="messageCustom">Message Customization</label><br>
                    <textarea class="form-control" 
                              id="messageCustom" 
                              rows="3"></textarea>
                    <small>Use this area to customize the message that will be sent. 
                        The following tags are available for custom messages:
                        &ltTime of Day Greeting&gt,
                        &ltFirst Name&gt, 
                        &ltLast Name&gt, 
                        &ltRoom Number&gt,
                        &ltBooking Start Date&gt,
                        &ltBooking End Date&gt,
                        &ltCompany Name&gt, and
                        &ltCity&gt
                    </small>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <button type="button"
                                class="btn btn-primary" 
                                onclick="generateMessage()">Generate Message</button>
                    </div>
                    <label for="messagePreview">Message Preview</label>
                    <textarea disabled 
                              class="form-control" 
                              id="messagePreview" 
                              rows="3">

                    </textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" 
                            onclick="displayMessageSent()">Send Message</button>
                </div>
            </form>
        </div>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
